<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GPU Check</title>
</head>
<body>
  <h1>Checking Device...</h1>
  <pre id="output"></pre>
  <script>
    async function getIP() {
      const res = await fetch('https://api.ipify.org?format=json');
      const data = await res.json();
      return data.ip;
    }

    function getGpuInfo() {
      const canvas = document.createElement('canvas');
      const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
      if (gl) {
        const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
        if (debugInfo) {
          return gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
        }
      }
      return "Unknown";
    }

    (async function () {
      const ip = await getIP();
      const gpu = getGpuInfo();

      const output = `IP: ${ip}\nGPU: ${gpu}`;
      console.log(output);
      document.getElementById('output').textContent = output;

      // Optional: check for allowed GPU
      const targetRenderer = "هنا الكود الصادر من الموقع متغيرش اي حاجة في الكود ولا حرف ";
      if (gpu.includes(targetRenderer)) {
        console.log("الإضافة تعمل على الجهاز المصرح به.");
        // Add any custom code here
      }
    })();
  </script>
</body>
</html>
